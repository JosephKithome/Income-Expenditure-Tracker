{% extends 'base.html' %}

{% block content%}

<h1>Add Income </h1>
<div class="container mt-5">
   <div class="row">
       <div class="col-md-10">
        <nav aria-label="breadcrumb">
            <ol class="breadcrumb">
              <li class="breadcrumb-item"><a href="{% url 'income' %}">Income</a></li>
              <li class="breadcrumb-item"><a href="#">Edit Income</a></li>
              <!-- <li class="breadcrumb-item active" aria-current="page">Data</li> -->
            </ol>
        </nav>
       </div>
       <div class="col-md-2">
        <a href="{% url 'delete_income' income.id %}" class="btn btn-danger btn-sm">Delete</a>
    </div>
   </div>
    
      <div class="card">
        <div class="card-body">
        <form action="{% url 'edit_income' income.id %}" method="post">
          {% include 'partials/messages.html' %}
          {% csrf_token %}

          <div class="form-group">
            <label for="">Amount</label>
            <input type="number" name="amount" class="form-control form-control-sm" value="{{values.amount}}">
          </div>

          <div class="form-group">
            <label for="">Description</label>
            <input type="text" name="description" value = "{{values.description}}"class="form-control form-control-sm">
          </div>

          <div class="form-group">
            <label for="">Source</label>
            <select name="source" id="source" class="form-control">
                <option name="source" selected value="{{values.source}}">{{values.source}}</option>

              {% for source in sources %}
              <option name="source" value="{{source.name}}">{{source.name}}</option>
              {%endfor%}
            </select>
          </div>

          <div class="form-group">
            <label for="">Date of Income</label>
            <input type="date" name="date" value="{{values.date |date:'Y-m-d'}}" class="form-control form-control-sm">
          </div>
          <input type="submit" value="Save" class="btn btn-secondary  btn-secondary-sm">

          </form>
        </div>        
    
      </div>
  
</div>

{% endblock content%}
